<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="styles.css">

		<title> TKH SHOES</title>
	</head>
	<body>

		<header class="container-fluid">
			<div class="row">
				<div class="col">
				
				<h1> TKH SHOES</h1>
				
				</div>
			

			</div>
			

		</header>

		<section class="container">
			
				<div class="row">

					<div class="col">

						<h4> Add Shoes</h4>

				</div>

				<div class="col">
					<input id="newShoe" type="text" placeholder="Enter Shoe Name">

				</div>

				<div class="col">

					<input type="button" value="ADD" onclick="addShoe()">
				
				</div>

				</div> 

				<hr/>

				<div class="row">

					<div class="col">
						<h4 id="quantityDisplay">Quantity: 0</h4>
						
					</div>
					
					<div class="col">
						<h3>Inventory</h3>
						
					</div>
					
					<div class="col">
						<input id="sortShoes" type="button" value="SORT" onclick="sortShoes()">
						
					</div>

				</div>

				<div class="row">
					<div id="shoeDisplay" class ="col" ></div>
					
				</div>

		</section>



		<script src="script.js"></script>
	</body>
</html>
